<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <!-- My CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='Style.css')}}">

  <title>Deteksi Kualitas Air</title>
</head>
<body>
  <div class="container contact-form">
    <div class="contact-image">
        <img src="../static/recycling-water.png" alt="water"/>
    </div>
    <form action="{{url_for('predict')}}" method="post">
        <h1>Deteksi Kualitas Air</h1>
       <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <input type="text" name="ph" class="form-control" placeholder="ph air, contoh = 7.080795" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="Hardness" class="form-control" placeholder="Hardness, contoh = 193.410141" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="Chloramines" class="form-control" placeholder="Chloramines, contoh = 5.640672" value="" />
                </div>
                <div class="form-group">
                  <input type="text" name="Solids" class="form-control" placeholder="Solids, contoh = 14472.391549" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="Sulfate" class="form-control" placeholder="Sulfate, contoh = 322.674462" value="" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btnContact">Prediksi</button>
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5">
              <h2>Hasil Prediksi</h2>
              <br>
              <h3>
                {{prediction_text}}
              </h3>
            </div>
        </div>
    </form>
</div>
  


<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
